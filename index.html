<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta
             name='viewport'
             content='user-scalable=0'
        />
        <title>Dart Scorer</title>
    </head>

    <link rel="shortcut icon" href="./icon.png" />

    <style>

        * {

            box-sizing: border-box;

        }

        body{

            box-sizing: content-box;
            text-align: center;
            font-size: 1em;
            padding: 10px;
            float: left;

        }

        #left,#right{

            width: 49%;
            font-size: 1em;

        }


        #left{

            float: left;
            border: 1px solid black;
            border-radius: 10px;

        }

        #right{

            float: right;
            border: 1px solid black;
            border-radius: 10px;

        }

        .center{

            width: 100%;
            text-align: center;
            padding: 10px;
            float: left;

        }

        #turn{

            font-size: 2em;
            display: inline-block;

        }

        #selection{

            width: 70%;
            padding: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 2em;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }

        #nameSelect{

            display: none;

        }

        #bottom{

            margin-top: 20px;
            width: 100%;
            float: left;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;

        }

        .numSel{

            font-size: 1em;
            width: 50%;
            height: 2.5em;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid black;
            background-color: #f5f5f5;
            outline:none;

        }

        #but301{

            margin-top: 30px;

        }

        input{

            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid black;
            margin-top: 10px;
            margin: auto;

        }

        #game{

            display: none;

        }

        .left,.right{

            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 10px;

        }

        #turn{border-bottom: 1px solid black;}

        .name{

            font-size: 2em;
            border-bottom: 0px;
            width: 79%;
            overflow: hidden;

        }

        .score{

            font-size: 2em;
            float: left;
            width: 100%;
            border-bottom: 0px;

        }

        .list{

            border-bottom: 0px;
            oerflow-x: hidden;
            overflow-y: auto;
            float: left;
            width: 100%;
            padding: 0px;
            padding-top: 15px;
            padding-bottom: 15px;
            color: #565656;

        }

        #scoreInput{

            font-size: 2em;
            border: 0px;
            width:90%;
            float:none;
            margin-top:5px;
            margin-bottom:5px;

        }

        .top{

            float:left;
            width: 100%;
            padding: 0px;
            border-top: 0px;

        }

        .stats{

            font-size: 2em;
            padding: 10px;
            border: 0px;

        }

        textarea:focus, input:focus{
            outline: none;
        }

        .wins{width: 20%; font-size: 2em;}
        #leftWins{float:right; border: 0px; border-left: 1px solid black;}
        #leftName{float:left; border: 0px; }
        #rightWins{float:left; border: 0px; border-right: 1px solid black;}
        #rightName{float:right; border: 0px; }

    </style>

    <script type="text/javascript">

        let maxScore = 301;

        let leftName;
        let rightName;
        let leftScore;
        let rightScore;
        let leftScoreList;
        let rightScoreList;
        let scoreEntry;
        let turnCounter;
        let leftWins;
        let rightWins;
        let leftStats;
        let rightStats;

        let leftScores = [];
        let rightScores = [];
        let leftTotal = 0;
        let rightTotal = 0;
        let leftNum = 0;
        let rightNum = 0;

        let turn = true;

        let finishList = [];

        function init(){

            leftName = document.getElementById("leftName");
            rightName = document.getElementById("rightName");
            leftScore = document.getElementById("leftScore");
            rightScore = document.getElementById("rightScore");
            leftScoreList = document.getElementById("leftList");
            rightScoreList = document.getElementById("rightList");
            scoreEntry = document.getElementById("scoreInput");
            turnCounter = document.getElementById("turn");
            leftWins = document.getElementById("leftWins");
            rightWins = document.getElementById("rightWins");
            leftStats = document.getElementById("leftStats");
            rightStats = document.getElementById("rightStats");

            resize();
            generateFinishList()

        }

        window.onresize = function(event) {resize();};

        function resize(){

            bot = document.getElementById("bottom");

            if (window.screen.height > window.screen.width){

                let s = document.getElementById("selection");
                s.style.fontSize = (3) + 'em';

                leftName.style.fontSize = (3) + 'em';
                leftScore.style.fontSize = (3) + 'em';
                rightName.style.fontSize = (3) + 'em';
                rightScore.style.fontSize = (3) + 'em';
                leftWins.style.fontSize = (3) + 'em';
                rightWins.style.fontSize = (3) + 'em';
                turnCounter.style.fontSize = (3) + 'em';
                scoreEntry.style.fontSize = (3) + 'em';
                leftScoreList.style.fontSize = (2.5) + 'em';
                rightScoreList.style.fontSize = (2.5) + 'em';
                leftStats.style.fontSize = (3) + 'em';
                rightStats.style.fontSize = (3) + 'em';

            } else {

                let s = document.getElementById("selection");
                s.style.fontSize = (2) + 'em';

                leftName.style.fontSize = (2) + 'em';
                leftScore.style.fontSize = (2) + 'em';
                rightName.style.fontSize = (2) + 'em';
                rightScore.style.fontSize = (2) + 'em';
                leftWins.style.fontSize = (2) + 'em';
                rightWins.style.fontSize = (2) + 'em';
                turnCounter.style.fontSize = (2) + 'em';
                scoreEntry.style.fontSize = (2) + 'em';
                leftScoreList.style.fontSize = (1.5) + 'em';
                rightScoreList.style.fontSize = (1.5) + 'em';
                leftStats.style.fontSize = (2) + 'em';
                rightStats.style.fontSize = (2) + 'em';

            }

            leftScoreList.style.height = (window.innerHeight - bot.clientHeight- leftName.clientHeight - leftScore.clientHeight - leftStats.clientHeight - 60) + "px";
            rightScoreList.style.height = (window.innerHeight - bot.clientHeight- rightName.clientHeight - rightScore.clientHeight - rightStats.clientHeight - 60) + "px";

            leftScoreList.scrollTop = leftScoreList.scrollHeight;
            rightScoreList.scrollTop = rightScoreList.scrollHeight;

        }

        function setMaxScore(score){

            maxScore = score;
            leftScore.innerHTML = maxScore;
            rightScore.innerHTML = maxScore;

            let x = document.getElementById("scoreSelect");
            let y = document.getElementById("nameSelect");
            x.style.display = "none";
            y.style.display = "block";

        }

        function resetGame(){

            leftScore.innerHTML = maxScore;
            rightScore.innerHTML = maxScore;
            leftList.innerHTML = "";
            rightList.innerHTML = "";
            leftScores = [];
            rightScores = [];

            if (turn){

                turnCounter.innerHTML = "" + possessive(leftName.innerHTML) + " turn - finish: " + bestRoute(maxScore)

            } else {

                turnCounter.innerHTML = "" + possessive(rightName.innerHTML) + " turn - finish: " + bestRoute(maxScore)

            }

        }

        function bestRoute(score){

            if (score <= 170){

                return finishList[score-1];

            } else {

                return "none";

            }

        }

        function submitNames(){

            let left = document.getElementById("leftNameInput");
            let right = document.getElementById("rightNameInput");

            if (left.value.length <= 1){left.value = "Player 1";}
            if (right.value.length <= 1){right.value = "Player 2";}

            leftName.innerHTML = left.value;
            rightName.innerHTML = right.value;

            turnCounter.innerHTML = "" + possessive(leftName.innerHTML) + " turn - finish: " + bestRoute(maxScore)

            startGame()

        }

        function startGame(){

            let x = document.getElementById("selection");

            x.style.display = "none";
            game.style.display = "block";

            resize();
            resetGame();
            updateStats();
            scoreEntry.focus();

        }

        function updateStats(){

            leftTotal = sumArray(leftScores)
            leftNum = leftScores.length

            let leftAvg = 0
            if (leftNum == 0){leftAvg = 0}
            else {leftAvg = leftTotal / leftNum}
            leftStats.innerHTML = "averaging " + round(leftAvg)

            rightTotal = sumArray(rightScores)
            rightNum = rightScores.length

            let rightAvg = 0
            if (rightNum == 0){rightAvg = 0}
            else {rightAvg = rightTotal / rightNum}
            rightStats.innerHTML = "averaging " + round(rightAvg)

        }

        function isValidInt(str) {return /^(0|[1-9]\d*)$/.test(str);}

        function sumArray(arr){

            return arr.reduce(function(a,b){

                return a + b

            }, 0);

        }

        function addScore(score){

            score = score.toLowerCase();

            if (score == "help"){

                alert("scores can be entered as:\n - 150\n - T20+D20+Bull\n - t20 d20 b\n\ncommands are:\n - undo: undo the last score entered\n - reset: reset the current game and scores");

            } else if (score == "undo"){

                if (!turn){

                    if (leftScores.length <= 0){return;}

                    leftScoreList.innerHTML = leftScoreList.innerHTML.substr(0, leftScoreList.innerHTML.length-5);
                    endIndex = leftScoreList.innerHTML.lastIndexOf("<hr>") + 4;
                    if (endIndex == 3){leftScoreList.innerHTML = "";}
                    else{leftScoreList.innerHTML = leftScoreList.innerHTML.substr(0, endIndex);}

                    leftScore.innerHTML = parseInt(leftScore.innerHTML) + leftScores.pop(leftScores.length-1);
                    turnCounter.innerHTML = "" + possessive(leftName.innerHTML) + " turn - finish: " + bestRoute(parseInt(leftScore.innerHTML))

                    updateStats()

                } else {

                    if (rightScores.length <= 0){return;}

                    rightScoreList.innerHTML = rightScoreList.innerHTML.substr(0, rightScoreList.innerHTML.length-5);
                    endIndex = rightScoreList.innerHTML.lastIndexOf("<hr>") + 4;
                    if (endIndex == 3){rightScoreList.innerHTML = "";}
                    else{rightScoreList.innerHTML = rightScoreList.innerHTML.substr(0, endIndex);}

                    rightScore.innerHTML = parseInt(rightScore.innerHTML) + rightScores.pop(rightScores.length-1);
                    turnCounter.innerHTML = "" + possessive(rightName.innerHTML) + " turn - finish: " + bestRoute(parseInt(rightScore.innerHTML))

                    updateStats()

                }

                turn = !turn;

            } else if (score == "reset"){

                resetGame();
                leftWins.innerHTML = 0;
                rightWins.innerHTML = 0;

            } else {

                score = score.replace(/bullseye/g, "50")
                score = score.replace(/bull/g, "50")
                score = score.replace(/b/g, "50")
                score = score.replace(/t/g, "3*")
                score = score.replace(/d/g, "2*")
                score = score.replace(/\s/g, "+")
                try {
                    score = parseInt(eval(score));
                } catch (e) {
                    alert('not valid, try typing "help"')
                    return;
                }

                if (turn){

                    leftScoreList.innerHTML += score + " (from " + parseInt(leftScore.innerHTML) + ")<hr>";
                    leftScores.push(score);
                    leftTotal += score;
                    leftNum += 1;
                    leftScoreList.scrollTop = leftScoreList.scrollHeight;

                    newScore = parseInt(leftScore.innerHTML) - score;
                    if (newScore == 0 || newScore >= 2) {

                        leftScore.innerHTML = newScore
                        turnCounter.innerHTML = "" + possessive(rightName.innerHTML) + " turn - finish: " + bestRoute(parseInt(rightScore.innerHTML))

                        if (newScore == 0){

                            alert(leftName.innerHTML + " has won!");
                            leftWins.innerHTML = parseInt(leftWins.innerHTML) + 1;
                            turn = false;
                            resetGame();
                            return;

                        }

                    }

                } else {

                    rightScoreList.innerHTML += score + " (from " + parseInt(rightScore.innerHTML) + ")<hr>";
                    rightScores.push(score);
                    rightTotal += score;
                    rightNum += 1;
                    rightScoreList.scrollTop = rightScoreList.scrollHeight;
                    turnCounter.innerHTML = "" + possessive(leftName.innerHTML) + " turn - finish: " + bestRoute(parseInt(leftScore.innerHTML))

                    newScore = parseInt(rightScore.innerHTML) - score;
                    if (newScore == 0 || newScore >= 2) {

                        rightScore.innerHTML = newScore

                        if (newScore == 0){

                            alert(rightName.innerHTML + " has won!");
                            rightWins.innerHTML = parseInt(rightWins.innerHTML) + 1;
                            turn = false;
                            resetGame();
                            return;

                        }

                    }

                }

                updateStats();
                turn = !turn

            }

        }

        function round(num){

            return num.toFixed(1);

        }

        function multiplierToLetter(multi){

            switch (multi) {
                case 1:
                    return ""
                    break;
                case 2:
                    return "D"
                    break;
                case 3:
                    return "T"
                    break;
                default:
                    return ""
                    break;

            }

        }

        function generateFinishList(){

            for (let i=1; i<=170; i++){

                finishList.push(finishers(i))
                console.log(i + " = " + finishList[i-1]);

            }

        }

        function finishers(score){

            let dart1 = 0;
            let dart1Mod = 1;
            let dart2 = 0;
            let dart2Mod = 1;
            let dart3 = 0;
            let dart3Mod = 2;

            bestString = "none";
            bestSum = 0;

            for (dart1Mod = 3; dart1Mod >= 1; dart1Mod--) {

                for (dart2Mod = 3; dart2Mod >= 2; dart2Mod--) {

                    for (dart1 = 20; dart1 >= 1; dart1--) {

                        for (dart2 = 20; dart2 >= 0; dart2--) {

                            for (dart3 = 20; dart3 >= 0; dart3--) {

                                if (dart3 == 0 && dart2 != 0 && dart2Mod != 2) {continue;}
                                else if (dart2 == 0 && dart1 != 0 && dart1Mod != 2) {continue;}

                                testScore = score - dart1*dart1Mod - dart2*dart2Mod - dart3*dart3Mod;
                                if (testScore == 0 || (testScore == 50 && dart3 == 0)){

                                    returnString = "";
                                    returnString += multiplierToLetter(dart1Mod) + dart1 + " ";
                                    if (dart2 > 0){returnString += multiplierToLetter(dart2Mod) + dart2 + " ";}
                                    if (testScore == 50 && dart3 == 0) {returnString += "Bull";}
                                    else if (dart3 > 0){returnString += multiplierToLetter(dart3Mod) + dart3;}

                                    sum = 5*dart1+3*dart2+dart3
                                    if (dart2 == 0 && dart3 == 0 && testScore == 0){sum += 300;}
                                    else if (dart3 == 0 && testScore == 0){sum += 100;}
                                    if (dart1Mod == 3){sum += 50;}

                                    if (sum > bestSum){

                                        bestSum = sum;
                                        bestString = returnString;

                                    }

                                }

                            }

                        }

                    }

                }

            }

            return bestString;

        }

        function possessive(name){

            if (name.substr(name.length-1,1) == "s"){return name + "'"}
            else {return name + "'s"}

        }

        function keyPress(e){

            e.preventDefault();
            if (e.key == "Enter"){

                addScore(scoreEntry.value)
                scoreEntry.value = "";

            } else {

                scoreEntry.value += e.key;

            }

        }

    </script>

    <body onload="init()">

        <div id="selection">

            <div id="scoreSelect">

                Starting from?<br>

                <button id="but301" class="numSel" onclick="setMaxScore(301)" >301</button>
                <button id="but501" class="numSel" onclick="setMaxScore(501)">501</button>
                <button id="but701" class="numSel" onclick="setMaxScore(701)">701</button>
                <button id="but1001" class="numSel" onclick="setMaxScore(1001)">1001</button>

            </div>

            <div id="nameSelect">

                <input type="text" id="leftNameInput" value="" placeholder="Player 1"><br>
                <br>
                <input type="text" id="rightNameInput" value="" placeholder="Player 2"><br>
                <br>
                <button id="submitNames" class="numSel" onclick="submitNames()">Begin</button>

            </div>

        </div>

        <div id="game">

            <div id="left">

                <div id="leftTop" class="left top">
                    <div id="leftName" class="left name">ERROR</div>
                    <div id="leftWins" class="left wins">0</div>
                </div>
                <div id="leftStats" class="left top stats">
                    average: 0
                </div>
                <div id="leftList" class="left list"></div>
                <div id="leftScore" class="left score">ERROR</div>

            </div>

            <div id="right">

                <div id="rightTop" class="right top">
                    <div id="rightName" class="right name">ERROR</div>
                    <div id="rightWins" class="right wins">0</div>
                </div>
                <div id="rightStats" class="right top stats">
                    average: 0
                </div>
                <div id="rightList" class="right list"></div>
                <div id="rightScore" class="right score">ERROR</div>


            </div>

            <div id="bottom">

                <div id="turn" class="center">ERROR's turn</div>
                <br>
                <input type="text"  class="center" id="scoreInput" placeholder='enter score or "help"' onkeypress=keyPress(event)></input>

            </div>

        </div>

    </body>

</html>
